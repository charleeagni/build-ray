package:
  name: tensorflow
  version: "0.6.0"

build:
  number: 1
  entry_points:
    - tensorboard = tensorflow.tensorboard.tensorboard:main

requirements:
  build:
    - python
    - pip
    - numpy >=1.8.2
    - six >=1.10.0
    - wheel >=0.26
  run:
    - python
    - numpy >=1.8.2
    - six >=1.10.0

test:
  imports:
    - tensorflow

about:
  home: http://tensorflow.org/
  license: Apache 2.0
  summary: TensorFlow helps the tensors flow
